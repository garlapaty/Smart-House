<html>
<head>
    <title>Simple Smart House</title>
    <link rel="stylesheet" href="style1.css">
  <script type="text/javascript" src="weather.js"></script>
</head>
<body>
  <h1>Simple Smart Home</h1>
 <div class="wrap">
    <div class="floatleft">
        <h3>WEATHER</h3>
      <div class="weather-app">
      <div class="left">
		<div class="temperature"><span id="temperature">0</span>&deg;</div>
		<div class="location"><span id="location">Unknown</span></div>
      </div>
      <div class="right">
		<div class="top">
	  		<img id="icon" width="75px" src="imgs/codes/200.png" />
		</div>

	  	<div class="bottom">

	  		<div class="humidity">
	    		<img src="imgs/humidity.png" height="16px" />
	    		<span id="humidity">0</span>%
	  		</div>

	  		<div class="wind">
	    		<span id="wind">0</span> mph <span id="direction">N</span>
	  		</div>
		</div>
      </div>
    </div>
   </div>
    <div class="floatright">
      <h3>FIRE</h3>
      <p id="fire">WIll UPDATE DATA</p>
   </div>
</div>
  <div class="sensor">
    <div class="vibration">
      <h3>VIBRATION</h3>
<p id="vibrate">WILL UPDATE vibration DATA</p>
   </div>
    <div class="water">
      <h3>WATER</h3>
      <p id="water">WILL UPDATE Leakage DATA</p>
   </div>
</div>


  </p>
</body>
</html>
